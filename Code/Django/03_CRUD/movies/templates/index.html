{% extends 'base.html' %}

{% block title %}Index page{% endblock title %}
{% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          <a class="nav-link active" aria-current="page" href="{% url 'new' %}">New</a>        
        </div>
      </div>
    </div>
  </nav>

{% endblock navbar %}

{% block content %}  
  <div class="container">
    <section class="row g-1 row-cols-1 row-cols-sm-2 row-cols-lg-3">
      
      {% for movie in movies %}
        <article class="col">
          <div class="card" style="width: 24rem;">
            <img src="{{ movie.poster_path }}" class="card-img-top">
            <div class="card-body">        
              <a href="{% url 'detail' movie.pk %}" class='btn btn-primary'>Detail</a>     
            </div>
          </div>               
        
        </article>        
      {% endfor %}       
          
    </section>
  </div>
  
{% endblock content %}
