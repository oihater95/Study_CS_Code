<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      color: red;
      border: 1px solid black;  /* 테두리 1픽셀 검은 실선 */
    }

    span {
      border: 1px solid blue;
    }

  </style>
</head>
<body>
  <!-- span이 p style을 상속 받음, 테두리는 오버라이딩되어서 파란선을 가짐-->
  <p>안녕하세요 <span>김싸피</span> 입니다.</p>
</body>
</html>
